name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-world-nodejs:$IMAGE_TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-world-nodejs:$IMAGE_TAG

      - name: SSH to VM and Deploy
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/hello-world-nodejs:$IMAGE_TAG
            docker stop hello-world-nodejs || true
            docker rm hello-world-nodejs || true
            docker run -d --name hello-world-nodejs -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/hello-world-nodejs:$IMAGE_TAG
